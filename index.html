<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BuzzLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>BuzzLab</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <button id="theme-toggle" class="btn-icon" aria-label="Toggle Theme">üåô</button>
                <button id="btn-logout" class="btn-small btn-danger">Keluar</button>
            </div>
        </header>
        
        <main>
            <div id="loading-screen" style="text-align: center; margin-top: 2rem;">
                <p>Memuat...</p>
            </div>

            <div id="todo-container" style="display: none;">
                <div class="user-info" style="display: flex; justify-content: space-between; align-items: center;">
                    <span id="user-greeting">Halo!</span>
                    <button id="btn-export-pdf" class="btn-small btn-secondary" title="Export PDF">üñ®Ô∏è Export PDF</button>
                </div>
                
                <!-- Controls & Filters -->
                <div class="controls-wrapper">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="üîç Cari judul, deskripsi, atau tags..." autocomplete="off">
                    </div>
                    
                    <div class="filters-container">
                        <select id="filter-date" class="control-select">
                            <option value="all">üìÖ Semua Waktu</option>
                            <option value="today">Hari Ini</option>
                            <option value="week">7 Hari Kedepan</option>
                            <option value="month">Bulan Ini</option>
                        </select>
                        
                        <select id="sort-select" class="control-select">
                            <option value="due_date_asc">‚è±Ô∏è Tenggat Terdekat</option>
                            <option value="created_desc">‚ú® Terbaru Dibuat</option>
                            <option value="priority_desc">üî• Prioritas Tinggi</option>
                        </select>
                    </div>

                    <div class="status-filters">
                        <button class="filter-btn active" data-filter="all">Semua</button>
                        <button class="filter-btn" data-filter="active">Aktif</button>
                        <button class="filter-btn" data-filter="completed">Selesai</button>
                    </div>
                </div>

                <!-- List -->
                <div id="task-list" class="task-list">
                    <!-- Tasks will be injected here -->
                    <p style="text-align: center; color: var(--secondary-color);">Memuat tugas...</p>
                </div>
            </div>
        </main>
        
        <!-- FAB Add Button -->
        <button id="fab-add" class="fab" aria-label="Tambah Tugas">+</button>
    </div>

    <!-- Add Modal -->
    <div id="add-modal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="close-modal" id="close-add-modal">&times;</span>
            <h2>Tambah Tugas</h2>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="task-title">Judul</label>
                    <input type="text" id="task-title" placeholder="Apa yang ingin dikerjakan?" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="task-desc">Deskripsi</label>
                    <textarea id="task-desc" placeholder="Deskripsi tugas (opsional)" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-tags">Tags (pisahkan dengan koma)</label>
                    <input type="text" id="task-tags" placeholder="Tags">
                </div>
                <div class="form-group">
                    <label for="task-priority">Prioritas</label>
                    <select id="task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-date">Tenggat Waktu</label>
                    <input type="date" id="task-date">
                </div>
                <button type="submit" class="btn btn-primary">Tambah Tugas</button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Tugas</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="form-group">
                    <label for="edit-task-title">Judul</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-desc">Deskripsi</label>
                    <textarea id="edit-task-desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-task-tags">Tags (pisahkan dengan koma)</label>
                    <input type="text" id="edit-task-tags">
                </div>
                <div class="form-group">
                    <label for="edit-task-priority">Prioritas</label>
                    <select id="edit-task-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-task-date">Tenggat Waktu</label>
                    <input type="date" id="edit-task-date">
                </div>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Print Area -->
    <div id="print-area" class="print-only"></div>

    <script src="js/supabase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
